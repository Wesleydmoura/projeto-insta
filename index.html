<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=" stylesheet" href="./styles.css">
    <title> Instagram </title>
</head>

<body>
    <div class="container-imagens">
        <img src="img/instagram-celular .png" class="img-celular">
        <img src="./img/insta1.png" class=" imagem-celular">
        <img src="./img/insta2.png" class=" imagem-celular" id="troca-imagem">
    </div>

    <div class=" container-intens">
        <div class="container-form">
            <img src="img/instagram-logo.png" class="instagram-logo">

            <input placeholder="Telefone,Nome de usuário ou email">
            <input placeholder="Senha">

            <button>Entrar</button>

            <a class="login-facebook">Entra com o facebook</a>
            <a class="esqueceu-senha">Esqueceu a Senha</a>
        </div>

        <div class="container-cadastro">
            <p class="paragrafo-conta"> Não tem uma conta?</p>
            <a class="link-cadastro"> </a>Cadastrar-se</a>
        </div>


        <p class="paragrafo-app">Obtenha o aplicativo</p>

        <div class="container-app">
            <img src="./img/Imagem-Apple-.png" alt="logo apple" class="logo-app">
            <img src="./img/logo do google.png" alt="logo do google" class="logo-app">
        </div>

    </div>

</body>

<script>

    let imagem = document.getElementById("troca-imagem")
function trocaImagem() {

        if (imagem.style.opacity == 0) {
            imagem.style.opacity = 1
        }
        else {
            imagem.style.opacity = 0
        }
    }
    setInterval(function () {

        trocaImagem()

    }, 3000);




</script>

</html>
